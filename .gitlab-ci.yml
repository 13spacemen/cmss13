variables:
  BYOND_MAJOR: "510"
  BYOND_MINOR: "1346"

before_script:
  - apt-get update
  - apt-get --yes install build-essential unzip lib32stdc++6 gcc-multilib
  - curl "http://www.byond.com/download/build/$BYOND_MAJOR/$BYOND_MAJOR.$BYOND_MINOR_byond_linux.zip" -o byond.zip
  - unzip byond.zip
  - cd byond
  - make install
  - cd ..

colonialmarines:
  script: 
    - DreamMaker ColonialMarinesALPHA.dme