# Your name.  
author: Triiodine

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Added new IO equipment and armor. It protects just a bit more than the average marine armor."
  - rscadd: "Added new IO backpacks. They work like satchels, and can hold less than a backpack. Only IO's may get them."
  - imageadd: "Updated the B8 Smart-Scope visuals."
  - bugfix: "Adjusted the attachment offset on the L42 pulse carbine MK1."
  - spellcheck: "Adjusted the L42-MK1 Pulse Carbine to 'L42 pulse carbine MK1' to be in line with other weapon names."
  - experiment: "M4A3 & M44 Pistol rigs now can hold 8 magazines instead of 5."
  - experiment: "The M44 service revolver can now use the B8 Smart-Scope."
