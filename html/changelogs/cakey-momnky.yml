################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: Cakey

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Mob rendering has been overhauled. If you see anything strange, please report it on the gitlab."
  - rscadd: "Monkeys are now a subtype of human, which means they can now wear more types of clothing. Time to pla dressup monkey!"
  - rscadd: "Monkeys will now randomly pick up, drop, and throw items, as well as occasionally shoot guns."
  - rscadd: "Overhauled the accessory system to allow for multiple accessories on clothing, sorted by slot type. You can still only have 1 webbing equipped, but have multiple decorative accessories as well as medals worn at the same time."
  - rscadd: "Added two uniform shoulder patches to the loadout selector, the USCM patch, and the Falling Falcons patch."
  - rscadd: "Added rank pins and boards, spawned on your uniforms based on rank. Can be removed with something sharp, if you want to impersonate someone else..."
  - rscadd: "Added several new scream sounds, as well as sounds for monkey emotes."
  - rscadd: "Added monkey-shaped uniforms and armor, generated using an amazing transformation tool written by F-TangSteve."
