################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: TobiNerd

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - bugfix: "Plant analyzers now read reagent names instead of code id."
  - bugfix: "Fixed the fluxing property."
  - tweak: "Generic Toxin is no longer a possible component in generated chemicals."
  - tweak: "The following properties has been renamed... caustic to corrosive, anti-caustic to anti-corrosive, enjoyable to euphoric, neurosedative to relaxing, irritating to allergenic, gastrotoxic to emetic, biopeutic to neogenetic."
  - tweak: "Tweaked the normal and overdosis effects of several chemical properties."
  - tweak: "You can now put clipboards into filing cabinets and vialboxes into smartfridges."
  - maptweak: "Remapped the entirety of the Almayer Research department. Tweaked the Morgue, telecomms and computer lab to make space."
  - rscadd: "Added a Chemical Centrifuge to Almayer Research. This research machine splits chemicals from an input beaker into separate vials. More details can be found on the wiki."
  - rscadd: "The Corporate Liaison has been given a new negotiation power over research. The ability to change the XRF clearance level with a swipe of their ID card. For now, this is limited by the current DEFCON progress."
  - rscadd: "Added more chemical properties to the pool for randomly chemicals."
  - rscadd: "Added some admin-only chemical properties."
  - rscadd: "Doc the senior researcher has been added to Almayer Research."