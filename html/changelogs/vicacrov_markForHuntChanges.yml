author: Vicacrov

delete-after: True

changes: 
  - tweak: "Airlocks - Secure airlocks (especially the yautja ones) now open faster."
  - tweak: "Yautja - The Mark for Hunt message no longer notifies the prey that they are being hunted. (That's what you get for metaing it, duh!)"
  - tweak: "Yautja - The Mark for Hunt can no longer be used on anything but living humans and living xenomorphs."
  - rscadd: "Yautja - The Mark for Hunt verb now notifies every yautja about your chosen prey and your current location."
  - rscadd: "Yautja - New verb added: Remove from Hunt. If for any reason you need to turn your attention elsewhere, you can do so now."
  - rscadd: "Yautja - Butchering the mob, that you marked previously for hunting, will now consume the mark and notify every yautja of your successful hunt."
  - rscadd: "Yautja - When a fellow hunter dies, all yautja will be notified about their death."
  - rscadd: "Yautja - Upon xenomorphs hijacking, all yautja are notified about the end of the hunt."
  - rscadd: "Yautja - A new OOC channel is added for the yautja, called YOOC. Works similarly to MOOC and XOOC, as in only staff members can use it, and only the staff, the observers, and the yautja players see it."
  - soundadd: "Yautja - The yautja bracer now has its own sound effect which can be turned on and off."