################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: Triiodine

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Added the M-OU53 Break Action shotgun to requisitions. It is found in the M-OU53 Sapper Support Kit exclusively. The M-OU53 cannot fire Buckshot shells."
  - rscadd: "Added the M-OU53 Sapper Support Kit to requistions. It contains the following: '1x M-OU53, 1x M-OU53 stock, 1x M15 Hand Grenade, 2x HSDP Smoke Grenades, 1x Explosives Pouch, 1x Shell Rig."
  - tweak: "The Shell Loading Rig (should) be able to hold four extra handfuls of your preferred ammunition."
  - tweak: "Increased base SMG armor penetration."
  - tweak: "Increased M39 delay between bursts."
  - tweak: "Nerfed the M39 brace. It now increases fire delay between each burst, and does not compensate scatter as well as it used to."
  - spellcheck: "Added an -ing to the Shotgun Shell Load(ing) Rig."
  - bugfix: "Removed a stray pixel in the M92 wield states."
  - bugfix: "Added a desert variant of the M41A suit slot icon."
  - bugfix: "Added field intel kit icon."