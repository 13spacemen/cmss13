author: Fourkhan
delete-after: True

changes: 

  - tweak: "Decreased the number of available tier 3 slots from 25% to 20%."
  - tweak: "Removed Xenomorph RNG critical hits."
  - tweak: "Removed Xenomorph macro delay."
  - tweak: "Removed the RNG accuracy of Xeno acid spit."
  - tweak: "Spitter acid DOT takes much less time to resist out of."
  - tweak: "Removed action button click delay (this also means macro click delay was removed)."
  - tweak: "Increased the cooldown of Queen gib to 15 minutes."
  - tweak: "Reduced the amount of time between acid splash procs."
  - tweak: "Slightly reduced the movement speed buff conferred by weeds."
  - rscadd: "Completely redid most Xenos' ability kits and basic stats."
  - rscadd: "Ravager Stat Changes: Increased movement speed, decreased armor."
  - rscadd: "Base Ravager Passive: Cruelty. Your slashes gain more damage based on the amount of shield you have."
  - rscadd: "Base Ravager Ability #1: Lunge. Dash 4 tiles targetting anything. If you have more than 150 shield, knock down on impact. The cooldown is reduced by one second whenever you slash."
  - rscadd: "Base Ravager Ability #2: Scissor Cut. Deal light damage to targets in a 1x4 line in front of you. If you have more than 150 shield, the ability dazes."
  - rscadd: "Base Ravager Ability #3: Empower. Gain 75 shield plus 50 additional for each nearby human."
  - rscdel: "Removed Veteran Ravager."
  - rscadd: "Added a new Ravager strain, Berserker."
  - rscadd: "Berserker stat changes relative to base Ravager: Decreased move speed, decreased attack speed, slightly increased health."
  - rscadd: "Berserker Passive: Bloodrage. You gain a stack of rage whenever you slash. Each stack of rage increases your armor, movement speed, and attack speed. Rage decays while out of combat. When you reach max rage, you are 'locked' at max rage for 10 seconds."
  - rscadd: "Berserker Ability #1: Apprehend. Pick a human target. If you are still within 6 tiles of them after 1 second, pull yourself to them."
  - tweak: "This pull does not allow you to bypass wired barricades and other dense objects (no noclipping)."
  - rscadd: "Berserker Ability #2: Clothesline. Immediately expend one stack of rage to deal moderate damage to and daze a nearby target and fling them back while healing yourself."
  - rscadd: "Berserker Ability #3: Eviscerate. Root yourself and wind up briefly. After the windup, deal damage to nearby targets proportionate to the amount of rage you had when you started the windup. Expends all rage."
  - tweak: "When used at 4 and 5 rage, the range of the ability is increased from 1 to 2 tiles."
  - rscadd: "Hedgehog Ravager stat changes relative to base Ravager: Decreased movespeed, increased armor, decreased health."
  - rscadd: "Hedgehog Ravager Passive: Bone Shards. Your abilities now cost shards instead of plasma to use. For each 50 shards you have stored, gain 3 additional armor up to a maximum of 300 shards and 18 bonus armor. You gain shards upon taking damage and over time."
  - rscadd: "Hedgehog Ravager Ability #1: Shard Shield. Expend 200 shards to gain a temporary shield. Whenever the shield is damaged, spray bone shards around you in a 3x3 AoE centered on yourself."
  - rscadd: "Hedgehog Ravager Ability #2: Spike Spray. Expend 75 shards to spray shards in a tight cone in front of you. Has a max range of 5 tiles."
  - rscadd: "Hedgehog Ravager Ability #3: Shard Dump. Expend all your shards to fire a ton of shards around you. You lose a majority of your armor and gain speed, and can no longer gain shards for 30 seconds."
  - rscadd: "Praetorian stat changes: removed pheromones, slightly increased slash damage, increased health, increased explosive armor."
  - rscadd: "Base Praetorian Passive: Corrosive Acid. Your acid-based abilities apply a stack of acid to your enemies. When a target has 3 stacks and is slashed, the acid stacks are expended, dealing damage."
  - rscadd: "Base Praetorian Ability #1: Acid Spit. Similar to current, but applies one stack of Corrosive Acid to the target."
  - rscadd: "Base Praetorian Ability #2: Acid Ball. Throw a grenade which fires projectiles that inflict one stack of Corrosive Acid each."
  - rscadd: "Base Praetorian Ability #3: Dash. A short-range dash with a relatively low cooldown."
  - rscadd: "Base Praetorian Ability #4: Acid Spray. Does not stun, but applies a stack of Corrosive Acid."
  - rscadd: "Royal Guard Praetorian renamed to Vanguard."
  - rscadd: "Vanguard Stat Changes: slightly higher movespeed than base."
  - rscadd: "Vanguard Praetorian Passive: Warleader. You gain a shield that perfectly blocks one attack and rapidly decays afterward. The shield recharges while out of combat."
  - rscadd: "Vanguard Praetorian Ability #1: Pierce. You use your tail to pierce enemies in a 1x3 line in front of you. If you hit at least 2 enemies, your shield is instantly recharged."
  - rscadd: "Vanguard Praetorian Ability #2: Dash. Charge through enemies to travel at most 4 tiles. You can reactivate the ability immediately after dashing to damage targets in a 3x3 grid around you. This also recharges your shield if it hits at least 2 targets."
  - rscadd: "Vanguard Praetorian Ability #3: Cleave. 2 usable options. If your shield is active when the ability is used, the effect is empowered. Option #1: Root the target for 1->2.5 seconds; Option #2: Fling the target back 2->5 tiles."
  - rscadd: "Oppressor Praetorian stat changes: Increased armor, lower speed, lower slash damage."
  - rscadd: "Oppressor Praetorian Passive: Smackdown. Your slashes deal bonus damage to prone targets."
  - rscadd: "Oppressor Praetorian Ability #1: Stomp. Knock down enemies in a line in front of you after a brief windup."
  - rscadd: "Oppressor Praetorian Ability #2: Crush. Upon activation, your next slash deals increased damage. If the target is already prone, they are rooted for 1.5 seconds. Resets click delay upon activation."
  - rscadd: "Oppressor Praetorian Ability #3: Tail Lash. Knock back marines in a 2x3 area in front of you after a short windup."
  - rscadd: "Dancer Praetorian stat changes: Lower armor, increased speed and evasion, lower damage."
  - rscadd: "Dancer Praetorian Passive: Finesse. For a short time after slashing a marine, you have increased evasion. Hitting a marine with a slash applies a tag used by your other abilities. Missing a click with your offensive abilities adds a short cooldown."
  - rscadd: "Dancer Praetorian Active #1: Impale. Attack a marine with your tail. Notable change from prev.: does NOT work over cades and has a 1-tile range. If the marine is tagged, stab twice instead."
  - rscadd: "Dancer Praetorian Active #2: Dodge. Upon activation, gain increased movement speed and lose mob collision for 5 seconds. Cancelled by slashing."
  - rscadd: "Dancer Praetorian Active #3: Tail Trip. 2 tile range and applies daze. If the target is already tagged, the target is knocked down instead."
  - rscadd: "Added a new Praetorian strain, Warden."
  - rscadd: "Warden is designed to be a tanky, defensive-oriented support Caste frontline fighters can lean on for support."
  - rscadd: "Warden stat changes: slightly increased armor, lower damage, lower speed."
  - rscadd: "Warden Praetorian Passive: Bulwark. You gain a buffer of health built by your slashes and spits that you can use to defend yourself or your allies. Your stored health will automatically be spent to self-heal when you are low HP. Additionally, you gain the ability to emit pheromones."
  - rscadd: "Warden Praetorian Active #1: Xeno Spit. Acid only; moderate cooldown, moderate-low damage."
  - rscadd: "Warden Praetorian Active #2: Acid Spray. As related to current, has a long range but a short activation time."
  - rscadd: "Warden Praetorian Active #3: Protect. Expend 100 of your stored health to protect an ally. Option #1: Grant a shield to any ally on your screen. Option #2: Heal an adjacent ally. Option #3: Remove all negative status effects except fire on an ally."
  - rscadd: "Reworked Boiler."
  - rscdel: "Removed Shatterglob Boiler."
  - rscdel: "Removed Railgun Boiler."
  - rscadd: "Boiler stats changes: Increased health, increased speed."
  - rscadd: "Boiler Passive Ability: Artillerist. Whenever you increase your sight range, you have a 'buffer' of 7 tiles to move before the viewrange increase is cancelled."
  - rscadd: "Boiler Active #1: Bombard. Target an area you can see. After a delay, launch an unblockable and perfectly accurate acid bomb at that location. The bomb deals guaranteed acid damage and leaves behind a cloud of toxic gas."
  - rscadd: "Boiler Active #2: Acid Lance. Start charging the ability by activating it once. While charging, progressively lose movespeed. Fire the ability by activating it a second time; the range and damage are proportional to the amount of time spent charging."
  - rscadd: "Boiler Active #3: Dump Acid. Disable your offensive abilities for 20 seconds to increase your movement speed and leave behind acid when you move for the next 5 seconds."
  - rscadd: "Added a new Boiler strain, Trapper."
  - rscadd: "Trapper is designed to be a glass cannon zone controller and powerful siege engine."
  - rscadd: "Trapper Passive: Sapper. Your increased viewrange now covers less distance, but does not cancel upon movement. Whenever you are damaged, you gain a brief movement speed increase. This recharges after 15 seconds of no damage."
  - rscadd: "Trapper Active #1: Resin Trap. You place a line of 5 traps orthogonal to yourself. Traps last 10 seconds and root targets that fall into them for 2.5 seconds."
  - rscadd: "Trapper Active #2: Acid Mine. Target a tile you can see. After a delay, a blast of acid detonates on the tile. Deals heavy damage to barricades."
  - rscadd: "Trapper Active #3: Acid Shotgun. Fire a limited-range blast of acid projectiles directly in front of you. Targets restrained by traps take 75% increased damage."
  - rscadd: "Reworked Crusher."
  - rscadd: "Crusher Passive: Brutalizer. Your slashes slow their targets. Additionally, your slashes deal 75% of their damage to enemies adjacent to the target."
  - rscadd: "Crusher Active #1: Charge. Target a tile you can see. After a brief, uncancellable windup, charge there. THIS DOES NOT TRACK MOBS. If you directly hit a target, you fling them away, dealing damage."
  - rscadd: "Crusher Active #2: Stomp. Heavily slow any targets in a 5x5 AoE. Any targets directly under you additionally take heavy damage."
  - rscadd: "Crusher Active #3: Master of Defense. Gain a temporary shield that blocks the next 200 damage. Any damage that impacts the shield is reduced by 12.5 before processing."
  - tweak: "Significantly reduced the stun duration of Warrior's neck grab."
  - tweak: "Removed most of Warrior's neck grabbing functionality."
  - tweak: "Significantly reduced Warrior's tackle chance."
  - rscadd: "Added a new passive to Warrior, Brawler. Your slashes charge up a pool of shielding. When you slash while your pool is full, you activate the shield and add it to yourself."
  - rscadd: "Reworked Lurker."
  - tweak: "Decreased Lurker's slash speed."
  - tweak: "Increased Lurker's slash damage"
  - rscadd: "Lurker Passive: Hunter. Whenever you slash a target, you inflict a 3-second slow."
  - rscadd: "Lurker Active #1: Pounce. Roughly the same as before, but only knocks over tallhosts while invisible."
  - tweak: "Pounce only cancels the Lurker's invisibility if it successfully hits a human."
  - rscadd: "Lurker Active #2: Invisibility. Makes you invisible for a maximum of 30 seconds. While invisible, your speed is increased and is further increased by the distance between you and your nearest ally (maximized at 40 tiles)."
  - tweak: "Offensive actions, like pouncing and slashing, cancel your invisibility."
  - tweak: "Your cooldown starts after your invisibility ends one way or another, and is always 15 seconds long."
  - rscadd: "Lurker Active #3: Crippling Strike. Resets click delay. Your next slash deals 50% additional damage and slows the target."
  - rscadd: "Reworked Spitter."
  - rscadd: "Spitter stat changes: Removed evasion, decreased movespeed."
  - rscdel: "Removed Vomitter Spitter."
  - rscadd: "Spitter Passive Ability: Corroder. Your spits apply a DoT effect to targets. This can only be used against the same target once every 15 seconds."
  - rscadd: "Spitter Active Ability #1: Acid Spit. Higher DPS than before, but much more effective versus groups."
  - rscadd: "Spitter Active Ability #2: Frenzy. Increase your movement speed drastically for 3.5 seconds. Applying an Acid DoT refreshes Frenzy's cooldown."
  - rscadd: "Spitter Active Ability #3: Acid Spray. If you hit a target with an active acid DoT, you detonate it, dealing all its remaining damage and bonus damage on top."
  - rscadd: "Reworked Runner."
  - rscadd: "Runner Passive: Scout. You can increase your view range by 3 tiles passively. This does not cancel during movement."
  - rscadd: "Runner Active #1: Pounce. Unchanged except for increased cooldown."
  - rscadd: "Runner Active #2: Bone Spurs. Fire a blast of bone chips at your target. A limited range, perfectly accurate skillshot that slows the target."
  - rscadd: "Runner stat changes: attack delay increased, drag speed decreased."
  - tweak: "Defender's fortify no longer times out after 5 seconds."
  - tweak: "Reduced fortify's cooldown from 20 to 10 seconds."
  - tweak: "Increased Defender's explosives resistance."
  - tweak: "Significantly increased Drone's durability (armor and health increased)."
  - tweak: "Decreased Drone's tackle chance at all maturities by 10%."
  - tweak: "Slightly decreased Sentinel's health."
  - rscadd: "Unchanged Xenos: Carrier, Hivelord, Burrower."
  - tweak: "Deleted Ravengers."
  - tweak: "Deleted Xenoborgs."
  - tweak: "Reverted the 20 damage buckshot nerf."
  - tweak: "Slightly increased smartgunner's damage."
  - tweak: "Increased heavy armor's bullet resistance and decreased its impact on movement speed."
  - tweak: "Removed the heavy armor pounce block."
  - rscadd: "Added four new hidden Xeno verbs for macro use: Xeno-Primary-Action-One, Xeno-Primary-Action-Two, Xeno-Primary-Action-Three, and Xeno-Primary-Action-Four."
  - rscadd: "These verbs attempt to use the macro of your first, second, and third COMBAT abilities where possible."
  - rscadd: "If you find any examples of abilities out-of-order, please Gitlab it or tag me on Discord (@4khan#4208)."
  - tweak: "Xenos' stats panes now show their exact stats (HP, armor, slash damage, plasma, etc) and are much more descriptive overall."
  - tweak: "Fixed acid spray (again), it should no longer chain stun."