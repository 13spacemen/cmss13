#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: MattAtlas

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - tweak: "Reduced Jab stun. Predators should no longer get stunned by Jab."
  - tweak: "Boxer now removes Lunge as well."
  - tweak: "Increased Transfer Health healing."
  - tweak: "Increased Light Armor protection, both ballistic and melee."
  - tweak: "Slightly decreased Vomiter Acid Spray damage."
  - tweak: "Increased the acid spray cooldown on Vomiter."
  - tweak: "Decreased the time it takes for weak acid spray (the Vomiter's) to self-delete."
  - tweak: "Vomiter Acid Spray now knocks you down for a split second so that you don't run through 6 tiles of it immediately."
  - tweak: "Increased the Lower Crest slowdown."
  - tweak: "Decreased Steel Crested Lower Crest defense bonus."
  - tweak: "Increased the Fortify slowdown for Steel Crest defenders."
  - tweak: "The Praetorian Tail Sweep is now a 100% knockdown chance. Defender tail sweep is unaltered."
  - rscdel: "Removed the Crusher's Earthquake strain. It was a decent idea on paper but didn't work so well in game. They'll get something new, so don't lose your hopes yet."
  - rscdel: "Runner Harasser strain has been removed as well. It was too much of a direct upgrade regardless of what could've been done to balance it."
  - bugfix: "Fixed Jab going through walls."
  - bugfix: "Fixed Tremor not telling you what it does."
