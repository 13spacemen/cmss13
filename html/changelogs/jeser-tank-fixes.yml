author: Jeser

delete-after: True

changes: 
  - rscadd: "Examining vehicles as xenomorphs will now tell you approximate amount of hosts inside."
  - rscadd: "Tank and APC now support firing not selected weapon with Middle Mouse Button. New Toggle Middle/Shift Clicking verb will allow you to switch between MMB and Shift + Click to shoot not selected weapon."
  - rscadd: "CTRL + Clicking as Gunner will activate support module if possible."
  - rscadd: "ALT + Clicking as tank Gunner will toggle Turret Gyrostabilizer."
  - rscadd: "Added Get Status Info verb that opens a window with all available information about your vehicle and it's modules."
  - rscadd: "Added Vehicle Controls Guide verb that opens a window with information about all vehicle verbs and shortcuts. Mandatory read for those playing on VC for the first time."
  - tweak: "Humans now can enter/exit vehicle with items in hands. Use HARM intent to attack vehicles in melee."
  - tweak: "Artillery module now applies zoom based on turret direction instead of hull direction, as well as updates it correctly upon turret rotation."
  - tweak: "Artillery module now works regardless of whether you have turret installed or not and will apply zoom based on hull direction in such cases."
  - bugfix: "M103 pattern Vehicle-Ammo rig can hold Boyars Dualcannon and Flare Launcher magazines now."
  - bugfix: "Fixed Shift + Click examine not working from inside of a vehicle."
  - bugfix: "Fixed exploit that allowed shooting weapons while using binoculars."
  - bugfix: "Fixed modules not showing their integrity when not installed on vehicles."
  - bugfix: "Fixed Toggle Gyro verb not showing user a message in chat."