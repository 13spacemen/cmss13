# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Player statistics are here! Players can now view tracked statistics within the round related to personal and global entities. You can view these statistics via the statistics panel, found in the lobby menu (after round start), or by using Show-Statistics in the Ghost tab (you can't view stats while alive). Statistics include, but are not limited to, Job stats, Caste stats, Weapon stats, Kills, Deaths, Screams, Steps Walked, Lives Saved, and much more."
  - rscadd: "Added the kill feed panel, where you can view the kill feed update in real time as an observer by using Show-Kill-Feed in the Ghost tab."
  - rscadd: "Kills, Deaths and Player damage will now track their source, which includes but is not limited to, gunshots, slashes, grenades, OBs, CAS fire, mortars, chemicals, chemical overdoses, fire, gibs, suicides, russian roulette shots, melee weapon hits, fisticuffs, and decapitation."
  - rscadd: "Ghosts will now be able to see deaths via the dead-chat kill-feed, which will display who died, where, and how."
  - rscadd: "All projectiles will now track their source, including explosion shrapnel, OBs, Mortars, CAS weapons, and Tank weapons."
  - rscadd: "All chemicals will now track their source, and kills via overdose will be tracked back to the injector."
  - rscadd: "Explosions will now track their source, and generate logs appropriately."
  - rscadd: "Added round-end random facts, which will give random tidbits regarding the round statistics."
  - rscadd: "Re-added Flanders Fields to the end-round messages."
  - rscadd: "Each round will now aut-generate a random operation name. This will be used on round-start and in the statistics panel."