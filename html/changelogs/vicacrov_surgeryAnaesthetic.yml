author: Vicacrov

delete-after: True

changes: 
  - rscadd: "Added a new surgery chemical, suxamorycin. Details follow."
  - rscadd: "After 5 seconds, it applies a new status effect called paralyis."
  - rscadd: "Paralysis can be seen via examining a mob."
  - rscadd: "During paralysis the patient cannot move, see, talk, or feel pain. However, they can hear everything around them and on the radio, to keep them in the loop during surgery."
  - rscadd: "Paralysed patients can be operated on with a 100% success (minus the surface penalties, of course). Use this to your advantage with lung ruptures."
  - rscadd: "Suxamorycin, being an experimental W-Y chemical, may have some... unintended side effects. Nothing permament, however."
  - rscadd: "Suxamorycin can be made by mixing chloral hydrate, oxygen, and nitrogen."
  - tweak: "The Soporific bottles and autoinjectors in medical vendors were replaced with suxamorycin ones."