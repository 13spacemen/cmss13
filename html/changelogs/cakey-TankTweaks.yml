changes: 
  - rscadd: "Added the DRG-NF Flamethrower primary weapon for the tank. Fires blue flames, xenos beware!"
  - rscadd: "Added the AC3-E Autocannon primary weapon for the tank. Fires flak rounds, xenos beware!"
  - rscadd: "Re-added the tank vendor, allowing round-start selection for tank crew. Certain equipment such as the LTB and artillery module are not available on roundstart and still locked behind DEFCON."
  - tweak: "Tank weapons can now aim at anything, previously restricted to turfs. This means being able to shoot downed mobs, items, and lined up bottles."
  - tweak: "Plasteel cades can now be linked up using a crowbar to allow for opening multiple plasteel cades in a row."
  - tweak: "Tanks can now drive into plasteel cades to open them."
  - tweak: "Tank modules can now be repaired by removing said module from the tank and using a welder on them."
