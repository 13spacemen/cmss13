changes: 
  - imageadd: "Ammo boxes - Changed all ammo boxes sprites to work as overlays. Please, report any bugs with incorrect overlays on them."
  - bugfix: "Ammo boxes - Fixed bug with ammunition box not displaying on mob when worn on back. [Ndrbtl]"
