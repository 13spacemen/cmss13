  - rscadd: "Ammo boxes - Clicking big shotgun shell box (100 shells) with box of shotgun shells (25 shells) will start transfering process. [#8555]"
  - imageadd: "Ammo boxes - Added sprites for new ammo boxes."
  - imageadd: "Ammo boxes - Added sprite for Type71 ammunition box when worn on back."
  - tweak: "Free ASRS crates - Ammunition boxes will appear more often, while magazine boxes will appear less. Aadded M44 Marksman speed loaders crate."
  - tweak: "Cardboard - Added all missing USCM ammo boxes to carboard building menu. [#8239]"
  - rscadd: "Cardboard - Activating empty ammo box in hands will unfold it into cardboard sheet."
  - imageadd: "Added sprites for M56 Cupola and RE-RE700 Frontal Cannon magazines."