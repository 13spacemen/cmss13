################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: Ranged66

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Added a new chemical, Epinephrine (AKA Adrenaline). Functions as a medium short-term stimulant. Its main use is greatly increasing the effectiveness of defibrillators."
  - tweak: "Potassium-water reaction in a chem grenade will no longer prevent other chemical reactions."
  - tweak: "Made the potassium-water reaction considerably stronger."
  - rscadd: "Aluminum and Iron present in a potassium-water reaction creates shrapnel."
  - rscadd: "Adding sufficient phoron to that turns the shrapnel incendiary..."
  - rscadd: "Napalm has been renamed to Chemical fire."
  - rscadd: "Added chemicals Methane (1 part Carbon, 4 parts Hydrogen) and Chlorine Trifluoride (1 part Chlorine, 3 parts Fluoride)."
  - rscadd: "Thermite recipe re-enabled, but it now takes more units to burn through walls."
  - rscadd: "Methane, Chlorine Trifluoride, Thermite, Oxygen, Hydrogen, Phosphorus, and welding fuel all affect the burn properties of chemical fire in various different ways."
  - rscadd: "Added the large chem grenade recipe to the autolathe."
  - rscadd: "All autolathes now spawn half-full."

