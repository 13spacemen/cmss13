  - tweak: "Burrowers can no longer tunnel into LV Secure Storage."
  - spellcheck: "Fixed the name for Telecomms Valley on Trijent #6687."
  - bugfix: "Fixed burrowers being able to tunnel to areas outside the map or areas they shouldn't be #5519."