#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: Awan

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "The smartgun changes are in."
  - rscadd: "First the smartgun now uses ammo packs instead of the ammo coming out of the powerpack."
  - rscadd: "Second the smartgun now has special firing modes that can be activated in the new smartgun tab."
  - rscadd: "The easiest modes are the anti-recoil mode, the improved accuracy mode, and the swap ammo mode."
  - rscadd: "The last two modes are the automatic firing mode and the built-in motion sensor mode."
  - rscadd: "All modes use power. The automatic firing mode uses the most."
  - rscadd: "The smartgun now has 2 loading systems both having their own drawbacks."
  - rscadd: "The classic system stayed the same. 50 round size magazine."
  - rscadd: "The new (default) mode can only be used with an empty belt slot."
  - rscadd: "It has a 500 round magazine but when added to the gun goes into your belt slot."
  - rscadd: "This mean you cannot use a sidearm or carry extra ammo while using this system."
  - rscadd: "Lastly, a special ERT was added."