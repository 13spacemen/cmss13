################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: TobiNerd

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Research can now transmit chemical data to the central WY database. This will make that chem exist in the following round, although with a new recipe, name and clearance level. The new clearance level and transmisison cost is based off the properties of the chem, whereas negative and neutral properties lower the cost."
  - rscadd: "The CL can now print research grants containing 4 research credits for 30 briefcase points."
  - rscadd: "The CL can now print a chemical report for a new unique chemical at the cost of 50 briefcase points. The level of this chemical will be equal to the current clearance level of the research department."
  - rscadd: "Research can now purchase chemical reports from the research terminal for research credits. Higher level reports can be purchased at increased price when the respective clearance access has been reached."
  - rscadd: "Added the research main terminal to the CMO office. This terminal has the added ability to publish documents for all medical personel to see."
  - rscadd: "Research publications can be viewed when wearing a Healthmate HUD."
  - tweak: "The CMO now spawns with a level 2 chemical report in their labcoat."
  - tweak: "All papers can now be added to the research database by clicking a research terminal with the paper. This means you can make your own hand-written publications!"
  - tweak: "You can now read papers from the research database without printing them."
  - tweak: "Doubled the strength of the painkilling chemical property. Standard painkillers have had their property levels adjusted accordingly."
  - tweak: "Cryometabolizing now acts as a booster to other properties for half its own level. The levels of other properties in cryoxadone and clonexadone have been lowered to represent the same healing result with the boost. #11636 by Watermelon914."
  - tweak: "Research now starts with 2 credits instead of 1."
  - maptweak: "Added a filing cabinet to the CMO office."
  - bugfix: "Fixed hyposprays that spawn empty not having a vial inside."
  - bugfix: "You can no longer target chems with no recipe in the synthesis simulator, such as elementary particles."
