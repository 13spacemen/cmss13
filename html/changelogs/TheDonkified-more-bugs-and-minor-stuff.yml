# Your name.  
author: TheDonkified

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - bugfix: "Plasteel barricades will block boiler gas and bullets again"
  - rscadd: "You can repair sandbag barricades using sandbags. Note repairing a sandbag barricade will try to fully heal it, so there is potential for wasting sandbags."
  - rscadd: "ID tag 'stacks' will now display the amount and the information of each marine whose ID tag is in the 'stack'."
  - rscadd: "You can now remove your own splints. For splints on arms/hands, you need the other hand to be attached in order to remove splints."
  - bugfix: "You can no longer use other abilities while melting stuff as a xeno."
  - bugfix: "Barricades can no longer cover two directions simultaneously and can be rotated properly again when diagonally moved."
  - bugfix: "Fixed bug with throwing not untoggling after clicking."
  - bugfix: "Fixed bug with actions being improperly interrupted."
  - rscadd: "There is now an option to completely randomize your appearance in edit character."
  - tweak: "You can no longer splint your own hand with the currently used hand."
  - tweak: "Mods can use Change CKey and Take Over Mob. Admins can drag ghosts to mobs to give the ghost control."
